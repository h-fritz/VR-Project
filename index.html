<html>
  <head>
      <title>Game</title>
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>


  </head>
  <body>
      <a-scene>

          <a-camera wasd-controls="acceleration: 1000; fly: true;"></a-camera>

          <a-gltf-model src="apollo_11_command_module_combined/scene.gltf" scale="5 5 5" position="300 -10 -200"></a-gltf-model>
          <a-gltf-model src="earth/scene.gltf" scale=".01 .01 .01" position="-350 0 0"></a-gltf-model>
          <a-gltf-model src="mars/scene.gltf" scale="1 1 1" position="-200 0 0"></a-gltf-model>
          <a-gltf-model src="" scale="1 1 1" position="-100 0 0"></a-gltf-model>

</html>
