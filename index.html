<html>
  <head>
      <title>Game</title>
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>


  </head>
  <body>
      <a-scene>

          <a-camera wasd-controls="acceleration: 3000; fly: true;">
            <a-gltf-model src="light_fighter_spaceship_-_free_-/scene.gltf" scale=".5 .5 .5" position="0 0 -8" rotation="180 0 0"></a-gltf-model>
          </a-camera>

          <a-sky src="HuGGeENt6kGyixe3hT9tnY-1200-80.jpg"></a-sky>
          <a-gltf-model src="sun__star_with_procedural_textures/scene.gltf" scale="3 3 3" position="0 0 0"></a-gltf-model>
          <a-gltf-model src="earth-2/scene.gltf" scale=".1 .1 .1" position="-125 0 0"></a-gltf-model>
          <a-gltf-model src="mars/scene.gltf" scale="1 1 1" position="-200 0 0"></a-gltf-model>
          <a-gltf-model src="voyager_1/scene.gltf" scale="3 3 3" position="-475 0 0"></a-gltf-model>
          <a-gltf-model src="iss_interiorinternational_space_station/scene.gltf" scale=".1 .1 .1" position="-160 0 -8"></a-gltf-model>
          <a-gltf-model src="nasa_parker_solar_probe/scene.gltf" scale="1 1 1" position="-40 0 0" rotation="0 -90 0"></a-gltf-model>
          <a-gltf-model src="orbiter_space_shuttle_ov-103_discovery/scene.gltf" scale="1 1 1" position="300 0 0"></a-gltf-model>
          <a-gltf-model src="mercury-2/scene.gltf" scale="2 2 2" position="-50 0 0"></a-gltf-model>
          <a-gltf-model src="venus/scene.gltf" scale="3 3 3" position="-80 -2 0"></a-gltf-model>
          <a-gltf-model src="jupiter/scene.gltf" scale="15 15 15" position="-250 0 0"></a-gltf-model>
          <a-gltf-model src="saturn/scene.gltf" scale=".2 .2 .2" position="-325 0 0"></a-gltf-model>
          <a-gltf-model src="uranus/scene.gltf" scale=".2 .2 .2" position="-375 0 0"></a-gltf-model>
          <a-gltf-model src="neptune/scene.gltf" scale=".2 .2 .2" position="-425 0 0"></a-gltf-model>    

      </a-scene>
  </body>
</html>
